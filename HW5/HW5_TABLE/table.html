<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style_table.css">
    </head>
  <body style="background-color: lightgrey">
    <table>
      <tr class="row_1">
        <td class="top left width150 height50" colspan="2">Cell 1</td>
        <td  class="top width250 height50" colspan="3">Cell 3</td>
        <td class="top right width200 height50 yellow" colspan="2">Cell 6</td>
      </tr>
      <tr class="row_2">
        <td class="left">Cell 8</td>
        <td class="width325 height325 red" colspan="4" rowspan="2">Cell 9</td>
        <td class="right width200 height150 yellow" colspan="2">Cell 13</td>
      </tr>
      <tr class="row_3">
        <td class="left width75 height250" rowspan="2">Cell 15</td>
        <td class="width100 height175">Cell 20</td>
        <td class="right width100 height175">Cell 21</td>
      </tr>
      <tr class="row_4">
        <td class="darkgrey">Cell 23</td>
        <td class="darkgrey">Cell 24</td>
        <td class="width175 height75" colspan="2">Cell 25</td>
        <td class="right width200 height75" colspan="2">Cell 27</td>
      </tr>
      <tr class="row_5">
        <td class="left bottom width75 height150 yellow" rowspan="3">Cell 29</td>
        <td class="darkgrey">Cell 30</td>
        <td class="darkgrey">Cell 31</td>
        <td class="width175 height75" colspan="2">Cell 32</td>
        <td class="right width200 height113 blue" colspan="2" rowspan="2">Cell 34</td>
      </tr>
      <tr class="row_6">
        <td class="bottom width150 height75" colspan="2" rowspan="2">Cell 37</td>
        <td class="width175 height38 darkgrey" colspan="2">Cell 39</td>
      </tr>
      <tr class="row_7">
        <td class="right bottom width375 height37" colspan="4">Cell 46</td>
      </tr>
    </table>
  </body>
</html>
